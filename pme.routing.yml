pme.install:
  path: '/admin/modules/pme-install'
  defaults:
      _form: '\Drupal\pme\Form\InstallerForm'
      _title: 'Install Projects'
  requirements:
    _permission: 'administer software updates'

pme.uninstall:
  path: '/admin/modules/pme-uninstall'
  defaults:
    _form: '\Drupal\pme\Form\UninstallForm'
    _title: 'Uninstall Projects'
  requirements:
    _permission: 'administer software updates'
